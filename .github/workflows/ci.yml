name: Workflows
on:
  push:
    branches:
      - '*'
jobs:
  CI:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'no-ci') }}
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ ESLint Check
        run: npm run eslint:checker

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ Prettier Check
        run: npm run prettier:checker

      - name: ğŸ³ Building MySQL Container Container
        run: npm run docker:up

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ Building the Project
        run: npm run build

      - name: ğŸ§ª Testing
        run: npm run test
