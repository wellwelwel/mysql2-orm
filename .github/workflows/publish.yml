name: ğŸ“©
on:
  workflow_run:
    workflows: [ğŸ”¬]
    types:
      - completed
jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'v') && github.event.workflow_run.conclusion == 'success'
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v3

      - name: â• Actions - Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: â• Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ Building the Project
        run: npm run build

      - name: ğŸ“‚ Checking "lib"
        if: ${{ success() }}
        run: |
          if [ ! -d "./lib" ]; then
            echo "Directory ./lib doesn't exist"
            exit 1
          fi

      - name: ğŸ“‚ Checking "lib/index.js"
        if: ${{ success() }}
        run: |
          if [ ! -f "./lib/index.js" ]; then
            echo "File ./lib.index.js doesn't exist"
            exit 1
          fi

      - name: ğŸ“¥ Publishing Package
        if: ${{ success() }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
